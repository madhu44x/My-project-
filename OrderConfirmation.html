            text-align: center;
            color: #4CAF50;

            margin: 20px 0;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* Styles from previous example */
    </style>
</head>
<body>

    <div class="container">
        <h1>Order Confirmation</h1>

        <div class="order-summary">
            <h2>Thank you for your purchase!</h2>
            <p>Your order has been successfully placed.</p>
            <p><strong>Order Number:</strong> <span class="order-id">#123456789</span></p>
            <p>A confirmation email has been sent to you.</p>
        </div>

        <div class="order-details">
            <h3>Order Details</h3>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="orderItems">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>

            <p class="order-total"><strong>Order Total:</strong> <span id="orderTotal"></span></p>
        </div>

        <div class="thank-you">
            <p>We hope to see you again soon!</p>
            <a href="dashboard.html" class="button">Return to Homepage</a>
        </div>
    </div>
<script>
// Retrieve cart items from localStorage
const cart = JSON.parse(localStorage.getItem('cart')) || [];

// Calculate total order price
let orderTotal = 0;

// Get the table body where products will be listed
const orderItemsContainer = document.getElementById('orderItems');

// Iterate over the cart and create rows dynamically
cart.forEach(item => {
    // Check if item data is valid (e.g., name, quantity, and price are present)
    if (item.name && item.quantity && item.price) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>₹${item.price.toFixed(2)}</td>
            <td>₹${(item.quantity * item.price).toFixed(2)}</td>
        `;
        orderItemsContainer.appendChild(row);
        orderTotal += item.quantity * item.price;
    }
});

// Display total order price
document.getElementById('orderTotal').innerText = `₹${orderTotal.toFixed(2)}`;
</script>
