<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" onsubmit="return validateLogin()">
            <h1>FARMRKTT</h1>

            <div class="input-box">
                <input type="text" id="email" placeholder="useremail" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div id="usernameError" class="error"></div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div id="passwordError" class="error"></div>

            <button type="submit" class="btn">LOGIN</button>
            <p id="errorMessage" style="color: red;"></p>
        </form>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBV15bGPRqObgIL_mdSYdrcGDKzq72a0-A", // Replace with your actual API key
            authDomain: "webhosting-6526d.firebaseapp.com", // Replace with your project ID
            projectId: "webhosting-6526d", // Replace with your project ID
            storageBucket: "webhosting-6526d.appspot.com", // Replace with your project ID
            messagingSenderId: "395223629235", // Replace with your sender ID
            appId: "1:395223629235:web:6e930b6d46460bc5e4dfc6" // Replace with your app ID
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

function validateLogin() {
    console.log("Login function called");
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    console.log("Email:", email);
    console.log("Password:", password);

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Login successful
            console.log("Login successful:", userCredential.user);
            document.getElementById('errorMessage').innerText = "Login successful!";
            // Redirect or perform other actions here
        })
        .catch((error) => {
            const errorMessage = error.message;
            console.error("Login failed:", errorMessage);
document.getElementById('errorMessage').innerText = "Login failed: " + errorMessage;
        });

    return false; // Prevent form submission
}
    </script>
</body>
</html>
